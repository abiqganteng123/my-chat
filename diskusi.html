<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgobrolAsik - Ruang Diskusi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">JD</div>
            <div class="user-info">
                <h3 id="sidebarUsername">John Doe</h3>
                <p><i class="fas fa-globe"></i> <span id="sidebarCountry">Indonesia</span></p>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-item active" data-room="general">
                <i class="fas fa-comments"></i>
                <span>Diskusi Umum</span>
            </div>
            <div class="menu-item" data-room="technology">
                <i class="fas fa-code"></i>
                <span>Teknologi</span>
            </div>
            <div class="menu-item" data-room="games">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </div>
            <div class="menu-item" data-room="movies">
                <i class="fas fa-film"></i>
                <span>Film & TV</span>
            </div>
            <div class="menu-item" data-room="music">
                <i class="fas fa-music"></i>
                <span>Musik</span>
            </div>
            <div class="menu-item" data-room="sports">
                <i class="fas fa-futbol"></i>
                <span>Olahraga</span>
            </div>
        </div>
        
        <div class="online-users-list" id="onlineUsersList">
            <h4><i class="fas fa-users"></i> Online (<span id="onlineCount">0</span>)</h4>
            <div class="users-container" id="usersContainer"></div>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Chat Header -->
        <header class="chat-header">
            <button class="chat-action-btn" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="chat-title" id="roomTitle">#Umum</div>
            <div class="chat-info">
                <i class="fas fa-user-friends"></i>
                <span id="onlineCountHeader">0 online</span>
            </div>
            
            <div class="chat-actions">
                <button class="chat-action-btn" id="usersBtn">
                    <i class="fas fa-users"></i>
                </button>
                <button class="chat-action-btn" id="notifBtn">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </header>
        
        <!-- Messages Area -->
        <div class="messages" id="messages">
            <!-- Pesan akan dimasukkan di sini oleh JavaScript -->
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <button class="attachment-btn" id="attachmentBtn">
                <i class="fas fa-paperclip"></i>
            </button>
            
            <textarea class="message-input" id="messageInput" placeholder="Ketik pesan Anda..." rows="1"></textarea>
            
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </main>
    
    <!-- File Upload Modal -->
    <div class="file-modal" id="fileModal">
        <div class="file-modal-content">
            <div class="file-modal-header">
                <div class="file-modal-title">Bagikan File</div>
                <button class="file-modal-close" id="fileModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="file-options">
                <div class="file-option" id="photoOption">
                    <i class="fas fa-image"></i>
                    <span>Foto</span>
                    <input type="file" id="photoInput" class="file-input" accept="image/*">
                </div>
                
                <div class="file-option" id="videoOption">
                    <i class="fas fa-video"></i>
                    <span>Video</span>
                    <input type="file" id="videoInput" class="file-input" accept="video/*">
                </div>
                
                <div class="file-option" id="fileOption">
                    <i class="fas fa-file"></i>
                    <span>Dokumen</span>
                    <input type="file" id="docInput" class="file-input" accept=".pdf,.doc,.docx,.txt">
                </div>
            </div>
            
            <div class="file-preview" id="filePreview">
                <img src="" alt="Preview" class="preview-image" id="previewImage">
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="file-actions">
                <button class="btn btn-cancel" id="cancelUpload">Batal</button>
                <button class="btn btn-send" id="confirmUpload">Kirim</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
